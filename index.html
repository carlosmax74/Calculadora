<!DOCTYPE html>
<html lang="es">

<head>

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js"
        integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy"
        crossorigin="anonymous"></script>
    <link rel="stylesheet" href="style.css">

    <title>Calculadora</title>

     <link href="img/img1.jpg" rel="icon">

</head>


<body>

    <center>
        <span id="encabezado">
            <h3>Calculadora con JavaScript</h3>
    </center>

    <div id="calculadora">

        <button id="limpiar" class="numero1">CE</button>
        <input type="text" id="ps">

        <br>
        <br>

        <button id="num7" class="numero">7</button>
        <button id="num8" class="numero">8</button>
        <button id="num9" class="numero">9</button>
        <button id="divi" class="numero">/</button>
        <button id="num6" class="numero">6</button>
        <button id="num5" class="numero">5</button>
        <button id="num4" class="numero">4</button>
        <button id="multi" class="numero">*</button>
        <button id="num3" class="numero">3</button>
        <button id="num2" class="numero">2</button>
        <button id="num1" class="numero">1</button>
        <button id="rest" class="numero">-</button>
        <button id="num0" class="numero">0</button>
        <button id="punto" class="numero">.</button>
        <button id="resultado" class="numero">=</button>
        <button id="suma" class="numero">+</button>

    </div>

    <script src="script.js"></script>

</body>

</html>

</html>
